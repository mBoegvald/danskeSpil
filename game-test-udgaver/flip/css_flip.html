<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .spinner {
        width: 200px;

        animation: rotate-div 0.3s forwards ease-in;
        transform-origin: center left;
      }
      @keyframes rotate-div {
        0% {
          transform: perspective(1000px) rotateX(0deg) rotateY(90deg);
        }
        100% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }
      }
    </style>
  </head>
  <body>
    <img class="spinner" src="t-outline.svg" alt="" />
  </body>
</html>
