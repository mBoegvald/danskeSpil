<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .spinner {
        width: 200px;
        margin: 100px auto;
        animation: rotate-div 0.2s forwards ease-in;
        transform-origin: left center;
      }
      @keyframes rotate-div {
        0% {
          transform: perspective(1000px) rotateY(90deg) rotateX(0deg);
        }
        100% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
      }
    </style>
  </head>
  <body>
    <img class="spinner" src="t-outline.svg" alt="" />
  </body>
</html>
