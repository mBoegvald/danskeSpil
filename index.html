<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>eOddset</title>
    <style>
      @font-face {
        font-family: "Shentox";
        src: url("fonts/Shentox-Regular8.eot");
        src: url("fonts/Shentox-Regular8.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/Shentox-Regular8.woff2") format("woff2"),
          url("fonts/Shentox-Regular8.woff") format("woff"),
          url("fonts/Shentox-Regular8.ttf") format("truetype"),
          url("fonts/Shentox-Regular8.svg#fonts/Shentox-Regular8") format("svg");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Shentox";
        src: url("fonts/Shentox-Regular7.eot");
        src: url("fonts/Shentox-Regular7.eot?#iefix")
            format("embedded-opentype"),
          url("fonts/Shentox-Regular7.woff2") format("woff2"),
          url("fonts/Shentox-Regular7.woff") format("woff"),
          url("fonts/Shentox-Regular7.ttf") format("truetype"),
          url("fonts/Shentox-Regular7.svg#fonts/Shentox-Regular7") format("svg");
        font-weight: normal;
        font-style: italic;
      }

      :root {
        /* Orange */
        --orange: #dc5f11;

        /* Light Orange */
        --lightOrange: #fcb40f;

        /* Blue */
        --blue: #1a4e98;

        /* Light Blue */
        --lightBlue: #093d8c;
      }

      h1 {
        font-family: "Shentox";
      }
    </style>
  </head>
  <body>
    <section id="first">
      <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </section>
    <section id="second">
      <div class="wrapper">
        <h1>Hej med dig</h1>
        <div class="slideshow"></div>
        <button></button>
      </div>
    </section>
  </body>
</html>
