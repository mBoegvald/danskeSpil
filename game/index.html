<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Texture layers test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <p id="pointSystem">MÃ¥l ramt: 0</p>
      <p id="countdown">30</p>
      <div id="crosshair_wrapper">
        <div id="crosshair_rect"></div>
        <img src="crosshair.svg" id="crosshair" alt="crosshair" />
        <img src="gun.png" id="gun" alt="gun" />
      </div>
      <div id="stage">
        <div id="foreground" class="gamelayer"></div>
        <div id="target-0" class="target"></div>
        <div id="target-2" class="target"></div>
        <div id="middleground" class="gamelayer"></div>
        <div id="target-1" class="target"></div>
        <div id="target-3" class="target"></div>
        <div id="target-4" class="target"></div>
        <div id="background" class="gamelayer"></div>
      </div>
    </div>

    <audio id="flip-out" src="sounds/flip2.mp3"></audio>
    <audio id="shot-miss" src="sounds/shot-miss.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
